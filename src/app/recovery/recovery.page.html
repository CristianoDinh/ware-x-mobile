<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recovery Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-img class="app-logo"
           src="/assets/icon/logo-app.png"
           alt="App icon"
  ></ion-img>

  <ion-item class="ion-text-center">
    <ion-label>
      <h1>Forget Password</h1>
      <p class="ion-padding-vertical">Don't worry it happens. Please enter the address associate with your account.</p>
    </ion-label>
  </ion-item>

  <ion-item>
<!--    <ion-icon name="mail-open-filled" aria-hidden="true" slot="start"></ion-icon>-->
    <ion-input
      label="Email address" label-placement="floating"
      fill="outline"
      type="email"
      placeholder="ex: johnny1142025@email.com"
    ></ion-input>
  </ion-item>

  <ion-button expand="block" class="sendOTP-button">Send OTP</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-text class="ion-text-center" style="display: block; width: 100%;">
      You remember your password?
      <a routerLink="/login" style="font-weight: bold; text-decoration: none">Sign in</a>
    </ion-text>
  </ion-toolbar>
</ion-footer>
